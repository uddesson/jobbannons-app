<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS for Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Platsbanken</title>
</head>
<body>

    <header>
        <div class="container">
            <h1>Platsbanken</h1>
            <div class="row">
                <div class="col-xs-12 col-lg-7">
                    <form>
                        <div class="form-group form-row">
                            <div class="col-10">
                                <label class="hidden" for="searchBar">Sök jobb</label>
                                <input type="text" style="width: 100%;" id="searchBar" placeholder="Vad letar du efter?">
                            </div>
                            <div class="col-2">
                                <input type="submit" style="width: 100%;" id="searchButton" value="Sök">
                            </div>
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label for="showJobsInCounty">Välj Län</label>
                            <select class="form-control" id="showJobsInCounty">
                                <option>-</option>
                                <!-- Generated by JS-->
                            </select>

                            <label for="showNumberOfJobs">Antal annonser per sida</label>
                            <select class="form-control" id="showNumberOfJobs">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                            
                            <input type="submit" id="showJobsButton" value="Visa jobb">
                        </div>
                    </form>

                </div> <!-- ./Closing col-xs-12 col-lg-6 -->
            </div> <!-- ./Closing row -->
        </div> <!-- ./Closing container -->
    </header>


    <div class="container">
        
        <div class="statistics-text" id="numberOfJobs">
                <!-- Generated with JS-->
        </div>

        <div class="row">
            <div class="col-xs-12 col-lg-8">
                <div class="row">
                    <div id="container-inner">
                        <!-- Generated with JS -->
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-lg-4">
                <div class="sidebar">
                    <h2>Yrkesområden</h2>
                    <ul class="list-group" id="jobCategories">
                        <!-- Genereted with JS -->
                    </ul>
                
                    <h2 id="displaySavedAds" style="cursor: pointer;">
                        Visa sparade annonser
                    </h2>
                    <ul class="list-group hidden"  id="savedAdsList">
                        <!-- Generated with JS-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="pagination-container btn-group" role="group" id="pagination">
            <!--Generated with JS-->
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
