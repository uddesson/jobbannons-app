<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Titel</title>
</head>
<body>
    <form>
        <label for="showNumberOfJobs">Visa antal annonser</label>
        <select id="showNumberOfJobs">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>

        <label for="showJobsInCounty">Välj Län</label>
        <select id="showJobsInCounty">
            <option>-</option>
            <!-- Generated by JS-->
        </select>
        <input type="submit" id="showJobsButton" value="Visa jobb">
    </form>

    <form>
        <label for="searchBar">Sök jobb</label>
        <input type="text" id="searchBar">
        <input type="submit" id="searchButton" value="Sök">
    </form>

    <div id="numberOfJobs"></div>

    <div id="savedAds">
        <p id="displaySavedAds" style="text-decoration: underline; cursor: pointer;">
            Visa sparade annonser
        </p>
        <ul id="savedAdsList">
            <!-- Generated with JS-->
        </ul>
    </div>

    <div id="wrapper">
        <!-- Generated with JS-->
    </div>

    <div id="pagination">
        <!--Generated with JS-->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
