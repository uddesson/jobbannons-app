<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS for Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Platsbanken</title>
</head>
<body>

    <header>
        <div class="container container__search">
            <h1>Platsbanken</h1>
            <form>
                <div class="form-group form-row">
                    <div class="col-8 col-sm-9 col-lg-10">
                        <label class="hidden" for="searchBar">Sök jobb</label>
                        <input type="text" class="form-control-lg" id="searchBar" placeholder="T.ex. Lärare Stockholm">
                        
                    </div>

                    <div class="col-4 col-sm-3 col-lg-1">
                        <input type="submit" class="btn btn-primary btn-lg" id="searchButton" value="Sök">
                    </div>
                    <div id="searchResults" class="container-fluid">
                            <!-- Generated with JS-->
                    </div>
                    <span class="padding-small">
                        <p>Vad vill du jobba med? Platsbanken samlar jobbannonser från hela Sverige.</p>
                    </span>           
            </form>
         
        </div> <!-- ./Closing container -->
    </header>


    <div class="container">
        <div class="statistics-text" id="numberOfJobs">
                <!-- Generated with JS-->
        </div>

        <div class="row">
            <div class="col-xs-12 col-lg-8">
                <div class="row">
                    <div class="container-fluid" id="container-inner">
                        <!-- Generated with JS -->
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-lg-4">
                <div class="sidebar">
                    <h2>Utforska platsbanken</h2>
                    <form>
                        <div class="form-group form-row">
                            <div class="col-12">
                                <label for="showJobsInCounty">Välj Län</label>
                                <select class="form-control" id="showJobsInCounty">
                                    <option>-</option>
                                    <!-- Generated by JS-->
                                </select>
        
                                <label for="showNumberOfJobs">Antal annonser per sida</label>
                                <select class="form-control" id="showNumberOfJobs">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                </select>
                                
                                <input type="submit" class="btn btn-primary" id="showJobsButton" value="Visa jobb">
                            </div>
                        </div>
                    </form>
                    <h2>Yrkesområden</h2>
                    <ul class="list-group" id="jobCategories">
                        <!-- Genereted with JS -->
                    </ul>
                    <h2 id="displaySavedAds" style="cursor: pointer">
                        Visa sparade annonser
                    </h2>
                    <ul class="list-group hidden" id="savedAdsList">
                        <!-- Generated with JS-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="pagination-container btn-group" role="group" id="pagination">
            <!--Generated with JS-->
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
