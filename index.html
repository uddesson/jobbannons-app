<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS for Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Titel</title>
</head>
<body>
    <form>
        <label for="showNumberOfJobs">Visa antal annonser</label>
        <select id="showNumberOfJobs">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>

        <label for="showJobsInCounty">Välj Län</label>
        <select id="showJobsInCounty">
            <option>-</option>
            <!-- Generated by JS-->
        </select>
        <input type="submit" id="showJobsButton" value="Visa jobb">
    </form>

    <form>
        <label for="searchBar">Sök jobb</label>
        <input type="text" id="searchBar">
        <input type="submit" id="searchButton" value="Sök">
    </form>

    <div id="numberOfJobs"></div>

    <div id="savedAds">
        <p id="displaySavedAds" style="text-decoration: underline; cursor: pointer;">
            Visa sparade annonser
        </p>
        <ul id="savedAdsList">
            <!-- Generated with JS-->
        </ul>
    </div>

    <div class="row">
        <div class="col-8">
            <div id="wrapper">
                <!-- Generated with JS -->
            </div>
        </div>
        <div class="col-4">
            <div class="sidebar">
                <ul id="jobCategories">
                    <!-- Genereted with JS -->
                </ul>
            </div>
        </div>
    </div>
    
    <div class="row pagination-wrapper" id="pagination">
        <!--Generated with JS-->
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
